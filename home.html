<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="head">
        <img src="logo.png" alt="Logo">
        <div>File Sharing App</div>
    </div>

    <div class="main">
        <div class="wrap">
            <button id="createBtn">Create Share Code</button>
            <button id="receiveBtn">Receive Share Code</button>
        </div>

        <div id="history" class="main2">
            <h3>History</h3>
            <div id="history-content"></div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="msg"></h2>
            <input type="text" id="shareCode" placeholder="Enter Share Code">
            <div class="load" id="loading" style="display:none;"></div>
            <button id="submitBtn">Submit</button>
        </div>
    </div>

    <div id="dialogBox" class="dialogBox">
        <div class="dialog-content">
            <span id="dialogMsg"></span>
            <button id="dialogCloseBtn">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
